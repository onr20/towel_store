{% extends "base.html" %}
{% block content %}

<h1>Your Basket</h1>

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>        
    </thead>
    {% for order_line in basket %}
    <tr>
        <td>{{ order_line.product.title }}</td>
        <td>{{ order_line.number_of_products }}</td>
        <td>{{ order_line.price }}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
